<form #forfaitFormAjout='ngForm' id="forfaitFormAjout">
<!-- Destination -->
    <mat-form-field>
        <input matInput 
               [(ngModel)]="newForfait.destination"  
               type="text"
               minlength="2" 
               placeholder="Destination"
               required/>
        <!-- <mat-error *ngIf="destination.invalid && (newForfait.destination.dirty || newForfait.destination.touched) && newForfait.destination.hasError('minlength')">La destination est obligatoire.</mat-error> -->
    </mat-form-field>
<!-- Ville de depart -->
    <mat-form-field>
        <input matInput
               [(ngModel)]="newForfait.villeDepart"
               type="text" 
               placeholder="Ville de depart"
               required/>
    </mat-form-field>
<!-- Date de depart -->
<mat-form-field>
    <mat-label>Date de depart</mat-label>
    <input matInput
           [(ngModel)]="newForfait.dateDepart" 
           [matDatepicker]="picker" 
           required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
<!-- Date de retour -->
  <mat-form-field>
    <mat-label>Date de retour</mat-label>
    <input matInput 
           [(ngModel)]="newForfait.dateRetour" 
           [matDatepicker]="picker2" 
           required>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <!-- Prix -->
  <mat-form-field>
    <input matInput 
           [(ngModel)]="newForfait.prix"
           type="number"
           min="0" 
           required
           placeholder="prix">
  </mat-form-field>
<!-- Nom Hotel -->
<mat-form-field>
    <input matInput
           type="text"
           placeholder="Nom de l'hotel"
           required>
</mat-form-field>
